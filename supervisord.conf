[supervisord]
nodaemon=true
user=root
logfile=/var/log/supervisor/supervisord.log
pidfile=/var/run/supervisord.pid

[program:frankenphp]
process_name=%(program_name)s
command=php /app/artisan octane:start --server=frankenphp --host=0.0.0.0 --port=8000
directory=/app
autostart=true
autorestart=true
startretries=5
stderr_logfile=/var/log/supervisor/frankenphp.err.log
stdout_logfile=/var/log/supervisor/frankenphp.out.log
user=root
stopwaitsecs=3600
stopasgroup=true
killasgroup=true
